services:
  - type: web
    name: ticket-triage-copilot
    env: node
    buildCommand: npm install && npm run ingest
    startCommand: node src/server.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_ORIGIN
        value: "*"
    healthCheckPath: /health

